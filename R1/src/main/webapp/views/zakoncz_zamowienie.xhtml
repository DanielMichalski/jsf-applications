<ui:composition template="szablon.xhtml">

        <h2> Zakończ zamowienie</h2>
        <h:panelGrid columns="2">

            <h:outputText value="Nazwisko:" />
            <h:inputText value="#{koszykBean.zamowienie.uzytkownik.nazwisko}"/>
            <h:outputText value="Adres" />

            <h:commandButton value="Finalizuj" />
        </h:panelGrid>
    </ui:define>
