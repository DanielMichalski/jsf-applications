<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/views/szablon.xhtml">
    <ui:define name="content">
        <h2>Koszyk</h2>
        <h:form>
            <h:dataTable value="#{koszykBean.zamowienie.skladniki}" var="skladnik">
               <h:column>
                   <f:facet name="header">Nazwa</f:facet>
                   <h:outputText value="#{skladnik.produkt.nazwa}" />
               </h:column>
               <h:column>
                   <f:facet name="header">Cena</f:facet>
                   <h:outputText value="#{skladnik.cena}" />
               </h:column>
                <h:column>
                    <f:facet name="header">Ilosc</f:facet>
                    <h:inputText value="1" size="#{skladnik.ilosc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Łącznie</f:facet>
                    <h:outputText id="łącznie" value="#{skladnik.łacznie}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Przelicz</f:facet>
                    <h:commandButton value="Przelicz"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Usuń</f:facet>
                    <h:commandButton value="Usun" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="Do kasy" />
        </h:form>
    </ui:define>
</ui:composition>

</html>
